<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHabit</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>  
    <header>
        <div class="logo"><a href="#">book<span>Habit™</span></a></div>
        <ul class="menu">
            <li class="menu-item">Mission</li>
            <li class="menu-item">Library</li>
            <li class="menu-item">Events</li>
        </ul>
        <div class="header-btns">
            <button class="sign-in">Sign in</button>
            <button class="sign-up">Sign Up Free</button>
        </div>
    </header>

    <main>
        <section class="img-created-container">
            <div class="img-created-letters">
                <h2>BOOK</h2>
                <h2>TO -</h2>
                <h2>READ</h2>
                <h2>HABIT</h2>
                <h2>LIST</h2>
            </div>
        </section>

        <section class="book-reading-lists">

        <!-- Book List -->
        <div>
            <h2>Book List</h2>
            <button id="btn-fetch-books">Fetch Books</button>

            <div class="left-column" id="books-list">
                <!-- Js generated -->
            </div>

        </div>

        <!-- Reading List -->
        <div>
            <h2>Reading List</h2>
            <button id="btn-clear-reading-list">Clear List</button>
            <div class="right-column" id="reading-list">
                <ul>
                <!-- Js generated -->
                </ul>
            </div>
        </div>

    </section>

    </main>

    <footer>
        <div class="just-a-line"></div>
        <p>Copyright © 2023 The BookHabit™ LLC</p>
    </footer>


    <script src="./js/main.js" type="module"></script>
</body>
</html>
